<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Layer 7 Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://lh4.googleusercontent.com/pBt-uh793rgwqVLQRmTs2grU2FOlQ-bsBhGq5CJ8PBiMp_aW8NiyhKji5XBR_SFE-dCJUXSQLuYog-v7H3O17NsYN3IIdgL2vLhFxIT0NS5XVGq7fkhmwSUjE9NXm5ngLkBTtv64ixmzhBqdcSkIjupSyO_nmvSij-pOvAfF-Vrej5c1GNjDEg=w1280') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .attack-active {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
    </style>
</head>
<body class="min-h-screen text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-white drop-shadow-lg">DDoS Layer 7 Panel</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Attack Configuration Panel -->
            <div class="glass-panel rounded-xl p-6">
                <h2 class="text-2xl font-semibold mb-6 text-white">Attack Configuration</h2>
                
                <!-- Host Input -->
                <div class="mb-6">
                    <label for="host" class="block text-sm font-medium mb-2">Target Host</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-3 rounded-l-md bg-gray-700 text-gray-300 text-sm">URL</span>
                        <input type="text" id="host" class="rounded-none rounded-r-lg bg-gray-800 border-gray-700 text-white focus:ring-red-500 focus:border-red-500 block flex-1 min-w-0 w-full text-sm p-2.5" placeholder="https://example.com">
                    </div>
                </div>
                
                <!-- Attack Method -->
                <div class="mb-6">
                    <label for="method" class="block text-sm font-medium mb-2">Attack Method</label>
                    <select id="method" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5">
                        <option selected value="stress1">STRESS 1</option>
                        <option value="stress2">STRESS 2</option>
                        <option value="stress3">STRESS 3</option>
                    </select>
                </div>
                
                <!-- Geolocation -->
                <div class="mb-6">
                    <label for="geolocation" class="block text-sm font-medium mb-2">Geolocation</label>
                    <select id="geolocation" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5">
                        <option selected value="worldwide">Worldwide</option>
                        <option value="usa">USA</option>
                        <option value="eu">EU</option>
                        <option value="asia">Asia</option>
                        <option value="africa">Africa</option>
                    </select>
                </div>
                
                <!-- Time -->
                <div class="mb-6">
                    <label for="time" class="block text-sm font-medium mb-2">Duration (seconds)</label>
                    <select id="time" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5">
                        <option value="300">300 sec</option>
                        <option selected value="600">600 sec</option>
                        <option value="1200">1200 sec</option>
                    </select>
                </div>
                
                <!-- Concurrents -->
                <div class="mb-6">
                    <label for="concurrents" class="block text-sm font-medium mb-2">Concurrent Requests</label>
                    <select id="concurrents" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option selected value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </div>
                
                <!-- Buttons -->
                <div class="flex space-x-4">
                    <button id="startAttack" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                        Start Attack
                    </button>
                    <button id="stopAttack" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200" disabled>
                        Stop Attack
                    </button>
                </div>
            </div>
            
            <!-- Current Attack Info Panel -->
            <div class="glass-panel rounded-xl p-6">
                <h2 class="text-2xl font-semibold mb-6 text-white">Current Attack Information</h2>
                
                <div id="attackInfo" class="space-y-4">
                    <div class="text-center py-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="mt-2 text-gray-400">No active attack</p>
                    </div>
                </div>
                
                <!-- Attack Stats -->
                <div id="attackStats" class="hidden mt-6">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div class="bg-gray-800 rounded-lg p-3">
                            <p class="text-sm text-gray-400">Requests</p>
                            <p id="requestCount" class="text-xl font-bold">0</p>
                        </div>
                        <div class="bg-gray-800 rounded-lg p-3">
                            <p class="text-sm text-gray-400">Success</p>
                            <p id="successCount" class="text-xl font-bold text-green-500">0</p>
                        </div>
                        <div class="bg-gray-800 rounded-lg p-3">
                            <p class="text-sm text-gray-400">Failed</p>
                            <p id="failedCount" class="text-xl font-bold text-red-500">0</p>
                        </div>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="mt-6">
                        <div class="flex justify-between mb-1">
                            <span class="text-sm font-medium">Time remaining</span>
                            <span id="timeRemaining" class="text-sm font-medium">600s</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div id="progressBar" class="bg-red-600 h-2.5 rounded-full" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let attackInterval;
        let remainingTime = 0;
        let totalTime = 0;
        let attackActive = false;
        let requestCount = 0;
        let successCount = 0;
        let failedCount = 0;
        
        document.getElementById('startAttack').addEventListener('click', startAttack);
        document.getElementById('stopAttack').addEventListener('click', stopAttack);
        
        function startAttack() {
            if (attackActive) return;
            
            const host = document.getElementById('host').value.trim();
            if (!host) {
                alert('Please enter a target host');
                return;
            }
            
            attackActive = true;
            remainingTime = parseInt(document.getElementById('time').value);
            totalTime = remainingTime;
            requestCount = 0;
            successCount = 0;
            failedCount = 0;
            
            // Update UI
            document.getElementById('startAttack').disabled = true;
            document.getElementById('stopAttack').disabled = false;
            document.getElementById('startAttack').classList.add('attack-active');
            
            // Show attack info
            const attackInfo = `
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Target Host:</span>
                        <span class="font-medium">${host}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Method:</span>
                        <span class="font-medium">${document.getElementById('method').options[document.getElementById('method').selectedIndex].text}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Geolocation:</span>
                        <span class="font-medium">${document.getElementById('geolocation').options[document.getElementById('geolocation').selectedIndex].text}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Duration:</span>
                        <span class="font-medium">${remainingTime} seconds</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Concurrents:</span>
                        <span class="font-medium">${document.getElementById('concurrents').value}</span>
                    </div>
                </div>
            `;
            
            document.getElementById('attackInfo').innerHTML = attackInfo;
            document.getElementById('attackStats').classList.remove('hidden');
            updateProgressBar();
            
            // Real countdown timer (1 second interval)
            attackInterval = setInterval(() => {
                remainingTime -= 1;
                document.getElementById('timeRemaining').textContent = `${Math.max(0, remainingTime)}s`;
                updateProgressBar();
                
                if (remainingTime <= 0) {
                    stopAttack();
                }
            }, 1000);
            
            // High-speed request simulation (5000 requests per second)
            const concurrents = parseInt(document.getElementById('concurrents').value);
            const requestsPerSecond = concurrents * 5000;
            const requestInterval = setInterval(() => {
                for (let i = 0; i < requestsPerSecond; i++) {
                    simulateRequest();
                }
                
                if (!attackActive) {
                    clearInterval(requestInterval);
                }
            }, 1000);
        }
        
        function stopAttack() {
            if (!attackActive) return;
            
            clearInterval(attackInterval);
            attackActive = false;
            
            // Update UI
            document.getElementById('startAttack').disabled = false;
            document.getElementById('stopAttack').disabled = true;
            document.getElementById('startAttack').classList.remove('attack-active');
            
            // Show attack completed
            document.getElementById('attackInfo').innerHTML += `
                <div class="mt-4 p-3 bg-gray-800 rounded-lg text-center">
                    <p class="text-red-500 font-medium">Attack completed</p>
                </div>
            `;
        }
        
        function updateProgressBar() {
            const percentage = (remainingTime / totalTime) * 100;
            document.getElementById('progressBar').style.width = `${percentage}%`;
        }
        
        function simulateRequest() {
            requestCount += 1;
            document.getElementById('requestCount').textContent = Math.floor(requestCount);
            
            // Random success/failure
            if (Math.random() > 0.2) {
                successCount += 1;
                document.getElementById('successCount').textContent = Math.floor(successCount);
            } else {
                failedCount += 1;
                document.getElementById('failedCount').textContent = Math.floor(failedCount);
            }
        }
    </script>
</body>
</html>
